<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Sports_Art_Gallery</title>

		<link rel="stylesheet" href="./_app/css/main.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
		<script type="module" src="./_app/js/main.js"></script>
	</head>

	<body>
		<header class="header grid">
			<div class="header__logo grid__column--3">
				<a href="/index.html">
					<img src="/_app/assets/logo/Logo.png" alt="Sports Art Gallery Logo">
				</a>
			</div>

			<div class="header__search grid__column--6">
				<button class="search-icon" aria-label="open search">
					<i class="fas fa-search"></i>
				</button>

				<div class="search-input">
					<input 
						type="search" 
						id="site-search" 
						name="q" 
						aria-label="search through site content" 
						placeholder="search athletes & styles">
				</div>
                

                <button class="header__menu-button grid__column--12" aria-label="open navigation menu">
                    <i class="fas fa-bars"></i>
                </button>
                <nav>
                    <ul>
                        
                    </ul>
                </nav>
		</header>
	</body>
</html>
