<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Sports_Art_Gallery</title>

		<link rel="stylesheet" href="./_app/css/main.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
		<script type="module" src="./_app/js/main.js"></script>
	</head>

	<body>
		<header class="header">
			<div class="header__logo">
				<a href="/index.html">
					<img src="/_app/assets/logo/Logo.png" alt="Sports Art Gallery Logo">
				</a>
			</div>

			<div class="header__search">
				<button class="search-icon" aria-label="open search">
					<i class="fas fa-search"></i>
				</button>

				<div class="search-input">
					<input 
						type="search" 
						id="site-search" 
						name="q" 
						aria-label="search through site content" 
						placeholder="search athletes & styles">
                    <label for="site-search" class="visually-hidden">Search</label>
				</div>
            </div>

                <button class="header__menu-button" aria-label="open navigation menu">
                    <i class="fas fa-bars"></i>
                </button>

            <nav class="header__nav" role="navigation" aria-label="Main navigation">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#explore" aria-label="Navigate to explore page">Explore</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#transformations" aria-label="Navigate to transformations page">Transformations</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#about" aria-label="Navigate to about us page">About</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#contact" aria-label="Navigate to contact us page">Contact</a>
                    </li>
                </ul>
            </nav>
		</header>

		<div class="container">
			<section class="banner">
				<div class="banner__slide active">
					<img src="/_app/assets/images/messi_ronaldo.jpg" alt="Messi and Ronaldo sitting and playing chess highly focused on the game.">
					
					<div class="banner__title">
						<h2>Experience</h2>
					</div>
					
					<div class="banner__caption">
						<p>Experience an AI-enhanced gallery like never before</p>
					</div>
					
					<button class="banner__button" onclick="window.location.href = '../main-details-page/main-details-page.html'">Explore</button>
				</div>
				
				<div class="banner__slide">
					<img src="/_app/assets/images/messi_ronaldo2.png" alt="A vibrant and colorful Image of Messi and Ronaldo playing chess">
					
					<div class="banner__title">
						<h2>Transform</h2>
					</div>
					
					<div class="banner__caption">
						<p>Explore AI-transformed sports legends in different art styles</p>
					</div>
					
					<button class="banner__button" onclick="window.location.href = '../main-details-page/main-details-page.html'">Explore</button>
				</div>
				
				<div class="banner__slide">
					<img src="/_app/assets/images/messi_ronaldo3.png" alt="Futuristic image of Messi and Ronaldo playing chess, with the assistance of artificial intelligence">
					
					<div class="banner__title">
						<h2>Elevate</h2>
					</div>
					
					<div class="banner__caption">
						<p>Unlock a new dimension of sports legends</p>
					</div>			
				</div>
			</section>
		</div>
		
		<div id="transformedImagesContainer" class="grid"></div>

	</body>
</html>
