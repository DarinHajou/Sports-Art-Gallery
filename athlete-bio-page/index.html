<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Athlete Bio - Sport Gallery</title>

		<link rel="stylesheet" href="../_app/css/main.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
		<script type="module" src="../_app/js/main.js"></script>
	</head>

	<body class="athlete-bio-page">
        <main class="main">
			<div class="athlete">
				<h1 class="athlete__name">Athlete Name Placeholder</h1>

				<img class="athlete__image" src="#" alt="Athlete's image">

				<p class="athlete__bio"><span class="athlete__bio-label">Athlete Bio:</span> <span data-content="Athlete Bio Placeholder"></span></p>

				<p class="athlete__sport-category"><span class="athlete__sport-category-label">Sport Category:</span> <span data-content="Sport Category Placeholder"></span></p>

				<p class="athlete__birth-date"><span class="athlete__birth-date-label">Birth Date:</span> <span data-content="Birth Date Placeholder"></span></p>

				<p class="athlete__nationality"><span class="athlete__nationality-label">Nationality:</span> <span data-content="Nationality Placeholder"></span></p>

				<p class="athlete__career-titles"><span class="athlete__career-titles-label">Career Titles:</span> <span data-content="Career Titles Placeholder"></span></p>
				
				<p class="athlete__position-role"><span class="athlete__position-role-label">Position or Role:</span> <span data-content="Position or Role Placeholder"></span></p>				

				<div class="athlete__stats">
			
				<div class="athlete__timeline">
				</div>
			</div>			
           
		</main>

    </body>
</html>
